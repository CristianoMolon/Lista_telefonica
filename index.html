<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Telefônica</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Instrument+Serif&family=Rubik+Doodle+Shadow&display=swap" rel="stylesheet">
</head>
<body background="./imagens/fundo.jpg">
    <div class="conteiner">
        <header>
            <img src="./imagens/telefone.jpg" alt="telefone" />
            <h1>Lista Telefônica</h1>
        </header>
        <form id="form-lista">
            <input type="text" id="nome-lista" required placeholder="Nome">
            <input type="tel" id="numero-tel" required placeholder="telefone">
            <button type="submit">Adicionar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Número de telefone</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
